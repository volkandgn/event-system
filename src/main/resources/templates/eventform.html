<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/event}" th:object="${event}" method="post">
<!--     	<p>Id: <input type="text" th:field="*{id}" /></p> -->
        <p>Event Name: <input type="text" th:field="*{eventName}" /></p>
        <p>Short Description: <input type="text" th:field="*{shortDescription}" /></p>
        <p>Description: <input type="text" th:field="*{description}" /></p>
        <p>Location: <input type="text" th:field="*{location}" /></p>
        
<!--     <p>extra: <input type="text" th:field="*{extra}" /></p> -->
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
