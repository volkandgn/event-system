	<div th:if="${registered} == var">
		<p>
			<a th:href="@{'/unregister/'+${name.eventId}}" th:object="${event}" 
				onclick="return confirm('Are you sure to unregister this event?')"
				class="btn btn-danger">UnRegister</a>
		</p>
	</div>

	<div th:if="${registered} == yok">

		<p>
			<a th:href="@{'/register/'+${name.eventId}}"
				onclick="return confirm('Are you sure to register this event?')"
				class="btn btn-danger">Register</a>
		</p>
	</div>
