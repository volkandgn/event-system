	<!-- 	<form action="#" class="container" th:action="@{'/updateevent/'+${name.eventId}}"  -->
	<form action="#" class="container" th:action="@{/updateevent}"
		th:object="${name}" method="post">
		<!-- 		<input type="hidden" name="_method" value="put" /> -->
		<input type="hidden" th:field="*{EventId}" /> <input type="hidden"
			th:field="*{registeredUser}" /> <input type="hidden"
			th:field="*{createdBy}" /> -->
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Event Name</label> <input
						type="text" class="form-control" id="exampleInputEmail1"
						placeholder="Event Name" th:field="*{eventName}" />
					<!--  th:value="${name.eventName}" /> -->
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Event Title</label> <input
						type="text" class="form-control" id="exampleInputPassword1"
						placeholder="Event Title" /> <br /> <label
						for="exampleInputPassword1">Event Short Description</label> <input
						type="text" class="form-control" id="exampleInputPassword1"
						placeholder="Event Short Description"
						th:field="*{shortDescription}" /> <br /> <label
						for="exampleInputPassword1">Location</label> <input type="text"
						class="form-control" id="exampleInputPassword1"
						placeholder="Event Location" th:field="*{location}" />
				</div>



				<div class="form-group">
					<div class="col-sm-6 date">
						<label class="col-sm-6">Date</label> <input
							th:field="*{eventDate}" class="form-control" type="text"
							id="datepicker" readonly="" />
					</div>
				</div>


				<input type="text" id="time" data-format="HH:mm"
					data-template="HH : mm" name="datetime" th:field="*{startHour}" />



				
			</div>
			<div class="col-md-6">

				<div class="form-group">
					<label for="exampleInputEmail1">Event Details</label>
					<textarea class="form-control" rows="4" cols="50"
						th:field="*{description}"></textarea>
					<br /> <label for="exampleInputPassword1">Guest Limit</label> <input
						type="text" class="form-control" id="exampleInputPassword1"
						placeholder="Event Location" th:field="*{guestLimit}" />
				</div>

				<div class="container">
					<form>
						<div class="radio">
							<label><input type="radio" name="optradio"
								th:value="free" th:field="*{paidType}" id="free"
								onclick="freeOrPaid()" />Free</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="optradio"
								th:value="paid" th:field="*{paidType}" id="paid"
								onclick="freeOrPaid()" />Paid</label> <input type="text" id="textt"
								th:field="*{price}" />

						</div>
					</form>
				</div>

				<div class="container col-md-6">
					<h2>Type of Event</h2>
					<p>Please select the correct one:</p>
					<div class="form-group">
						<label for="sel1">Select list (select one):</label> <select
							class="form-control" id="sel1" th:field="*{eventType}">
							<option th:value="Fun">Fun</option>
							<option th:value="Education">Education</option>
							<option th:value="Sport">Sport</option>
							<option th:value="Music">Music</option>
						</select> <br />

					</div>

				</div>

			</div>
			<button type="submit" class="btn btn-default">Submit</button>

			<!-- 			<input type="submit" class="btn btn-default" value="Submit" />  -->

			<button type="reset" class="btn btn-default">Reset</button>
		</div>


		<p></p>
	</form>
	<br />
	<br />
	<br />

	<script>
		function freeOrPaid() {
			if (document.getElementById("free").checked == true) {
				document.getElementById("textt").disabled = true;
				document.getElementById("textt").value = 0;
			} else if (document.getElementById("paid").checked == true) {

				document.getElementById('textt').disabled = false
				document.getElementById("textt").value = "";

			}
		}
	</script>
